<div class="container m-t-6">
  <div fxLayout="column" style="width: 400px;">
    <mat-form-field appearance="fill">
      <mat-label>Favorite animal</mat-label>
      <mat-select [formControl]="animalControl" required>
        <mat-option>--</mat-option>
        <mat-option *ngFor="let animal of animals" [value]="animal">
          {{animal.name}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="animalControl.hasError('required')">Please choose an animal</mat-error>
      <mat-hint>Please select Animal</mat-hint>
    </mat-form-field>
  </div>
  <high-chart-ebitda></high-chart-ebitda>
</div>
<div>
  <h3>For code visit my public git repository: <a target="_blank"
      href="https://github.com/nagcse42/ebitda-chart-app">ebitda-chart-app</a></h3>
</div>
